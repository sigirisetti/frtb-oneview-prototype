<mat-card>
    <mat-card-header class="bg-gradient-to-r from-indigo-100 to-green-200">
        <mat-card-title>SA-MR Results</mat-card-title>
        <mat-card-subtitle>
            Sensitivities based risk charge, Default Risk Charge(DRC) and Residual Risk add-on
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        SA-MR Execution Details
                    </mat-panel-title>
                    <mat-panel-description>
                        Click on header to collapse the section for max. space
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <app-execution-list [workflowType]="'samr'"></app-execution-list>

            </mat-expansion-panel>
        </mat-accordion>

    </mat-card-content>
</mat-card>
