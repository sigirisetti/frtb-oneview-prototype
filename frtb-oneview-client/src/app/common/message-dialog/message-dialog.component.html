<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ data.title }}</mat-card-title>
            <mat-card-subtitle>Small</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{ data.message }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)="cancel()">{{ data.cancelText }}</button>
        <button mat-button color="primary" (click)="confirm()">{{ data.confirmText }}</button>
      </mat-card-actions>
</mat-card>
